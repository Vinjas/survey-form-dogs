<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Your Dearest Dog - Survey form</h1>
            <p id="description">Thank you for letting us know about your Dog.</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name of your Dog</label>
                <input 
                id="name" 
                name="name" 
                type="text"
                class="form-control"
                placeholder="Enter your Dog's name"
                required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input 
                id="email" 
                name="email" 
                type="email"
                class="form-control"
                placeholder="Enter your Email"
                required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age of your dog (optional)</label>
                <input 
                id="number" 
                name="number" 
                type="number"
                class="form-control"
                placeholder="Age in numbers"
                min="0"
                max="99"
                />
            </div>            
            <div class="form-group">
                <label for="get-dog">How did you get your dog?</label>
                <select id="dropdown" class="form-control">
                    <option value="buy">I bought my dog from a Pet Shop</option>
                    <option value="adopt">I adopted my dog from an animal shelter</option>
                    <option value="present">It was a present</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you get another dog if you had the chance?</label>
                <div>
                    <input 
                    type="radio"
                    id="definitely" name="another-dog" value="definitely"
                    class="input-radio"
                    checked
                    />
                    <label class="input-radio" for="definitely">Definitely</label>
                </div>
                <div>
                    <input 
                    type="radio"
                    id="maybe" name="another-dog" value="maybe"
                    class="input-radio"
                    />
                    <label class="input-radio" for="maybe">Maybe</label>
                </div>
                <div>
                    <input 
                    type="radio"
                    id="no" name="another-dog" value="no"
                    class="input-radio"
                    />
                    <label class="input-radio" for="no">No</label>
                </div>                
            </div>
            <div class="form-group">
                <label for="checkbox">What are your dog's best traits?</label>
                <input class="input-checkbox" type="checkbox" id="cbox1" name="checkbox" value="fur-and-colors">
                <label class="input-checkbox" for="cbox1">The fur and colors</label>
                <br>
                <input class="input-checkbox" type="checkbox" id="cbox2" name="checkbox" value="way-of-barking">
                <label class="input-checkbox" for="cbox1">The way he/she barks</label>
                <br>
                <input class="input-checkbox" type="checkbox" id="cbox3" name="checkbox" value="how-much-my-dog-sleeps">
                <label class="input-checkbox" for="cbox1">How much my dog sleeps</label>
                <br>
                <input class="input-checkbox" type="checkbox" id="cbox4" name="checkbox" value="loyalty-and-company">
                <label class="input-checkbox" ="cbox1">The loyalty and great company</label>
            </div>
            <div class="form-group">
                <label for="textarea">Any comments about your dog?</label>
                <textarea 
                id="textarea" 
                name="textarea">
                </textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form> 
    </div>
</body>
</html>
